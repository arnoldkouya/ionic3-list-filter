<ion-header>
  <ion-navbar>
    <ion-title>
      Nextflow List Filter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="keyword" (ionInput)="setFilter()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let province of provinces">
      {{ province }}
    </ion-item>
  </ion-list>
</ion-content>
